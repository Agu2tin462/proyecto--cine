{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Iniciar sesión{% endblock %}

{% block contenido %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card del login -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                   <!-- Logo centrado -->
                    <div class="text-center mb-3">
                        <img src="{% static 'assets/img/logo_sin nombre.png' %}"  
                             class="img-fluid rounded" 
                             alt="Logo"
                             style="width: 150px; height: 150px; object-fit: cove;">
                    </div>



                    <h2 class="text-center mb-4">Iniciar sesión</h2>
                    <p class="text-center text-muted mb-4">
                        Ingresa tus credenciales para acceder a tu cuenta
                    </p>
                      <!-- Formulario -->
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <!-- Botón de login -->
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-dark text-primary btn-lg">
                                Iniciar sesión
                            </button>
                        </div>
                      
                    </form>

                    <!-- Links adicionales -->
                    <div class="d-flex justify-content-between mt-4">
                        <a class="btn btn-outline-primary" href="{% url 'apps.usuario:registrar' %}?next={{ request.GET.next }}">
                            Registrarse
                        </a>
                        <a class="btn btn-outline-secondary" href="{% url 'apps.usuario:password_reset' %}">
                            Recuperar contraseña
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
